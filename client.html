<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube War</title>

    <style>
        #screen {
            border: 1px solid #CCC;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="500px" height="500px"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')

        const color = 'red'
        const positionX = 0
        const positionY = 0
        const width = 250
        const height = 250

        context.fillStyle = color
        context.fillRect(positionX, positionY, width, height)
    </script>
</body>
</html>
